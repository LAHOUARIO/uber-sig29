<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دخول الإدارة</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 10px;
      background: #FFD700;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>دخول المشرف</h2>
    <input type="password" id="adminPass" placeholder="كلمة السر" />
    <button onclick="login()">دخول</button>
    <p id="error" style="color: red;"></p>
  </div>

  <script>
    function login() {
      const password = document.getElementById("adminPass").value;
      if (password === "admin123") { // ✅ غير كلمة السر هنا
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "❌ كلمة السر غير صحيحة.";
      }
    }
  </script>
</body>
</html>
